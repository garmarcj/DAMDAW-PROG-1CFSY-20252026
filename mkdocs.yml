site_name: Programacion
site_url: https://garmarcj.github.io/programacion/
theme:
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
nav:
  - Inicio: index.md
  - Unidad 1: unidad1.md
  - Unidad 2: unidad2.md
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
plugins:
  - with-pdf:
      output_path: pdf/programacion.pdf
      cover: true
      toc_title: "programacion"
      exclude_pages:
        - licencia.md
